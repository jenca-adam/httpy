<p>A lightweight socket-based library to create HTTP(s) connections.</p>

<h2>Features</h2>

<ul>
<li> Cookies support</li>
<li> Caching support</li>
<li> Easy debugging</li>
<li> HTTP authentication</li>
<li> Form support</li>
</ul>
